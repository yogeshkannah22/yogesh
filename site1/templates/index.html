{% extends 'base.html' %}
{% load static %}
{%block content %}

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/logo.png' %}" alt="Los Angeles"  class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/2.png' %}" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/6.jpg' %}" alt="New York" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="container-fluid bg-light">
  <br>
  <br>
  <br>
  
  <div class="container-fluid">
    <div class="row">
      <div class="text-center col-7">
        <br>
  <br>
  <br>
  <br>
  <br>
        <h3 class="qts">Success is not the key to happiness.</h3>
      <h3 class="qts">
          Happiness is the key to success.</h3>
          <h3 class="qts">
           If you love what you are doing, you will be successful </h3>
           <p class="author">- APJ Abdhul Kalam</p>
      </div>

      <div class="col-5 text-center">
        <img class="abimg" src="{% static 'images/ab2.png' %} " style="height: 300px;width:350px">
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
</div>
{% endblock %}
